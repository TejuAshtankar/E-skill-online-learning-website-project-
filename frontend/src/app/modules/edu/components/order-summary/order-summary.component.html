<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card border-top border-bottom border-3" style="border-color: #6674cc !important;">
            <div class="card-body p-5">
  
              <p class="lead fw-bold mb-5" style="color: #6674cc;">Purchase Reciept</p>
  
              <div class="row">
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Date And Time</p>
                  <p>{{dateAndTime}}</p>
                </div>
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Order No.</p>
                  <p>012j1gvs356c</p>
                </div>
              </div>
  
              <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <p>Complete Angular Development Courses </p>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <p><fa-icon [icon]="faIndianRupeeSign  "></fa-icon> 3000</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <p class="mb-0">GST</p>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <p class="mb-0"><fa-icon [icon]="faIndianRupeeSign  "></fa-icon>150</p>
                  </div>
                </div>
<hr>
                <div class="row">
                    <div class="col-md-8 col-lg-9">
                      <p class="mb-0">Total</p>
                    </div>
                    <div class="col-md-4 col-lg-3">
                      <p class="mb-0"><fa-icon [icon]="faIndianRupeeSign  "></fa-icon>3150</p>
                    </div>
                  </div>
              </div>
  
              <div class="modal-footer d-flex justify-content-center border-top-0 py-4">
                <button type="button" class="btn btn-primary btn-lg mb-1" style="background-color: #35558a;" (click)="onChekOut()">
                  check out
                </button>
              </div>
  
              <p class="lead fw-bold mb-4 pb-2" style="color: #6674cc;">Tracking Order</p>
  
              <div class="row">
                <div class="col-lg-12">
  
                  <div class="horizontal-timeline">
  
                    <ul class="list-inline items d-flex justify-content-between">
                      <li class="list-inline-item items-list">
                        <p class="py-1 px-2 rounded text-white" style="background-color: #6674cc;">Ordered</p>
                      </li>
                      <li class="list-inline-item items-list">
                        <p class="py-1 px-2 rounded text-white" style="background-color: #6674cc;">Shipped</p>
                      </li>
                      <li class="list-inline-item items-list">
                        <p class="py-1 px-2 rounded text-white" style="background-color: #6674cc;">On the way
                        </p>
                      </li>
                      <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                        <p style="margin-right: -8px;">Delivered</p>
                      </li>
                    </ul>
  
                  </div>
  
                </div>
              </div>
  
              <p class="mt-4 pt-2 mb-0">Want any help? <a href="#!" style="color: #6674cc;">Please contact
                  us</a></p>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
