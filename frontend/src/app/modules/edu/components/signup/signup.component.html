<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
             
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm"  >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name" required />
                        <span style="color:red"  *ngIf="name.errors?.['required'] && (name.dirty || name.touched )">Name is Required</span>
                        <span style="color:red"  *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched )">Name is too short. At least 3 character</span>
                        <span style="color:red"  *ngIf="name.errors?.['pattern'] && (name.dirty || name.touched )">Name should start with Alphabet</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label"  >Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email" required/>
                        
                        <span style="color:red"  *ngIf="email.errors?.['required'] && (email.dirty || email.touched )">Email is Required</span>
                        <span style="color:red" *ngIf="email.errors?.['email'] && (email.dirty || email.touched )">Email is Invalid</span>  
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Password</label>
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password" required />
                        
                        <span style="color:red"  *ngIf="password.errors?.['required'] && (password.dirty || password.touched )">Password is Required</span>
              <span style="color:red" *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength'] && (password.dirty || password.touched)">Password should be at least 6 and at the max 15 character long.</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Confirm password</label>
                        <input type="password" id="form3Example4cd" class="form-control"  formControlName="confirmpassword" required/>
                        
                        <span class="text-danger" [ngStyle]="{'display':repeatPass}">Confirm Password is Invalid</span>
                      </div>
                    </div>
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid" (click)="onSubmit()">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../../../../assets/signup.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
